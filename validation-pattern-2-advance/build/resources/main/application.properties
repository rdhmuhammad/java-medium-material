spring.application.name=validation-pattern-2-advance
server.port=8085
#-----------------------------------------------------------------------------------------------------------------------
#DATABASE CONFIGURATION
#-----------------------------------------------------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/base_spring_test
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/changelog.sql

#-----------------------------------------------------------------------------------------------------------------------
#LOGING CONFIGURATION
#-----------------------------------------------------------------------------------------------------------------------
logging.path=logs/${spring.application.name}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE